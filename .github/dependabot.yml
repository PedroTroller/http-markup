---
version: 2

updates:
  - package-ecosystem: bundler
    directory: '/'
    schedule:
      interval: "daily"
    commit-message:
      prefix: fix
    target-branch: beta
  - package-ecosystem: composer
    directory: '/'
    schedule:
      interval: "daily"
    commit-message:
      prefix: fix
      prefix-development: test
    target-branch: beta
  - package-ecosystem: docker
    directory: '/'
    schedule:
      interval: "daily"
    commit-message:
      prefix: fix
    target-branch: beta
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: "daily"
    commit-message:
      prefix: build
    target-branch: beta
